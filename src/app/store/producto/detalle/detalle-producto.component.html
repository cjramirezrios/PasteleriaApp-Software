<div class="container-fluid pb-5">
    <div class="row px-xl-5 alturaPantalla">
        <div class="col-12">
            <div class="row">
                <div class="col-lg-5 mb-30">
                    <img class="w-100 h-100" src="{{detalle.imagen}}" alt="">
                </div>
                <div class="col-lg-7 h-auto mb-30">
                    <div class="h-100 bg-light p-30">
                        <h3>{{detalle.nombre}}</h3>
                        <span class="mb-4">S/{{detalle.precio}}.00</span>
                        <p class="mb-4"> {{detalle.descripcion}}</p>
                        <div class="d-flex align-items-center mb-4 pt-2">
                            <div class="input-group mr-3" style="width: 130px;">
                                <div class="input-group-btn" (click)="minusCantidad()">
                                    <button class="btn btn-primary">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <!-- <input [(ngModel)]="inputCantidad" type="number" class="form-control bg-secondary border-0 text-center"> -->
                                <div class="form-control bg-secondary border-0 text-center">
                                    <span>{{inputCantidad}}</span>
                                </div>
                                <div class="input-group-btn" (click)="plusCantidad()">
                                    <button class="btn btn-primary">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <button id="btnSearchProd" class="btn" (click)="addCarrito(detalle.id,inputCantidad)">
                                <i class="fa fa-shopping-cart mr-1"></i>
                                Add To Cart
                            </button>
                        </div>
                        <div class="d-flex pt-2">
                            <strong class="text-dark mr-2">Compartir en:</strong>
                            <div class="d-inline-flex">
                                <a class="text-dark px-2" href="store/productos">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a class="text-dark px-2" href="store/productos">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a class="text-dark px-2" href="store/productos">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a class="text-dark px-2" href="store/productos">
                                    <i class="fab fa-pinterest"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
