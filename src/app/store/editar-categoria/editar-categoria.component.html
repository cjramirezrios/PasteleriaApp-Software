<div class="container">
  <div>
    <h1>Editar Producto</h1>
  </div>
  <form [formGroup]="miFormulario" (ngSubmit)="modifyCategory()">
    <div class="mb-3">
      <label for="exampleInputNameProduct1" class="form-label">Nombre del Producto</label>
      <input type="text" class="form-control" id="Name" aria-describedby="nameHelp" [value]="categoria.name" formControlName="name">
      <div class="alert alert-danger" *ngIf="validarCampo('name')" role="alert">
        Este campo es requirido
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputDescription1" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="Description" [value]="categoria.description" aria-describedby="descriptionHelp" formControlName="description">
      <div class="alert alert-danger" *ngIf="validarCampo('description')" role="alert">
        Este campo es requirido
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputImage1" class="form-label">Imagen</label><br>
      <input class="form-control" type="text"  [(ngModel)]="imageURL" [value]="categoria.image"  formControlName="image" placeholder="Ingrese la URL de la imagen"><br>
      <div class="imagen-content">
        <img class="imagen-prev" src="{{categoria.image}}" alt="Imagen" >
      </div>
      <div class="alert alert-danger" *ngIf="validarCampo('image')" role="alert">
        Este campo es obligatorio, y debe tener como maximo 255 caracteres
      </div>
    </div>
    <div class="register-btn">
      <button type="submit"  class="btn btn-warning " >Guardar</button>
    </div>
  </form>
</div>
